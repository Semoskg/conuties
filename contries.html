<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Country Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">Countries With Details</h1>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="CountryList">

        </div>
    </div>

    <script>
        fetch('https://restcountries.com/v2/all')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('CountryList');


                data.slice(0, 30).forEach((country, index) => {
                    const col = document.createElement('div');
                    col.innerHTML = `
                        <div class="shadow card h-100">
                            <div class="card-body" style="background-color: lightblue;">
                                <img src="${country.flags.png}" class="card-img-top">
                                <h5 class="card-title">${country.name}</h5>
                                
                                <button class="btn btn-sm btn-primary" onclick="toggleDetails('details-${index}')">Show Details</button>
                                <div id="details-${index}" style="display: none; margin-top: 10px;">
                                    <p class="card-text">Capital: ${country.capital}</p>
                                    <p class="card-text">Region: ${country.region}</p>
                                    <p class="card-text">Borders: ${country.borders}</p>
                                    <p class="card-text">Population: ${country.population}</p>
                                </div>
                            </div>
                    `;

                    list.appendChild(col);
                });
            });

        function toggleDetails(id) {
            const details = document.getElementById(id);
            if (details.style.display === "none") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }

        }
    </script>
</body>

</html>
